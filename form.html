<!DOCTYPE html>
<html>
    <head>
        <title>learining about Form</title>
    </head>
    <body>
        <h1 style="text-align: center">Learning About HTML Forms</h1>
        <form novalidate="/index.html" target="_blank" method="get">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="your first name" required><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="your last name" required><br><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" placeholder="your must contain 6 digit and 8 character" required
            minlength="1" maxlength="10"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="your email address" required><br><br>
            <label for="quantity">Phone number</label>:</label><br>
            <input type="number" id="quantity" name="quantity" min="0" max="10" required>
            <p> I am learning About Following Subjects:</p>
          <input type="radio" id="html" name="my course" value="html" required>
          <label for="html">HTML</label><br>
         <input type="radio" id="css" name="my course" value="css" required>
         <label for="css">CSS</label><br>
         <input type="radio" id="js" name="my course" value="js" required>
         <label for="js">JavaScript</label><br>
         <p>My Terms for company joining </p>
         <input type="checkbox" id="Terms and Condition" name="terms" required>
         <label for="terms and condition">I have read the terms and condition</label><br>
         <input type="checkbox" id="Agree" name="agreement" required>
         <label for="Agree">yes I Agree</label><br>
         <input type="checkbox" id="disgaree" name="disagreement" required>
         <label for="disgaree">No I dont Agree</label><br> <br>
         <label for="cars">Choose a car:</label>
         <select id="car" name="car" size="3" multiple>
            <option value="RR">RR</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
         </select>
         <br> <br>
         <p style="font-weight: bold;">Write your feedback about our website:</p>
            <textarea name="feedback" id="feedback" rows="10" cols="30" 
            placeholder="Enter your feedback here..."></textarea> <br><br>
            <label for="myfile">Select a file:</label><br>
            <input type="file" id="myfile" name="myfile" required><br><br>
            <label for="date">choose todays date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
             <label for="birthdaytime">Birthday (date and time):</label><br>
              <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
            <label for="favcolor">Select your favorite color:</label><br>
            <input type="color" id="favcolor" name="favcolor" required><br><br>
            <button type="button" onclick="alert('Form submitted successfully!')">Submit the form</button>
         </style>
          <input type="submit" value="Submit"><br><br>
        </form >
    </body>
    </html>
