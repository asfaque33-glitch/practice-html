<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Learning JavaScript using script tag!";
        }
    </script>
</head>
<body>
    <h1>Welcome to JavaScript</h1>
    <p id="demo">This is a simple introduction to JavaScript.</p>
    <button type="button" onclick="myFunction()">Try it!</button>
    </body>
</html>
