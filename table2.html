<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p> colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>nothing</td>
    <td>Smith</td>
    <td>33</td>
  </tr>
  <tr>
    <td>something</td>
    <td>Jackson</td>
    <td>37</td>
  </tr>
</table>
</body>
</html>
