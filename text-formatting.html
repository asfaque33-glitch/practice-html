<!Doctype htlml>
<html>
    <body>
        <head>
            <title>HTML Text Formatting Lesson</title>
        </head>
        <body style="background-color: green;">
            <p><b>Bold Text</b></p>
           <p><i>Italic Text</i></p>
           <p><strong>This is Strong</strong></p>
           <p><em>Emphasis Text</em></p>
           <p><mark>Marked Text</mark></p>
           <p><small>Small Text</small></p>
           <p><del>Deleted Text</del></p>
           <p style="color:red"><ins>Inserted Text</ins></p>
           <p>Subscript Text H<sub>2</sub></p>
           <p style="background-color:blue"><sup>Text</sup></p>
           <hr>
           <h2>Preformatted Text Example</h2>
           <p>this is paragraph</p>
        <hr>
        <p>this is content<br>this is it</p>
            </body>
</html>
