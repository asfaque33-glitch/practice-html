<!DOCTYPE html>
<html >
<head>
    <title>learning about  list</title>
</head>
<body>
          <h2>HTML LIST</h2>
<h2>Unordered List with Disc Bullets</h2>

<ul style="list-style-type:disc;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h2>Ordered List with Letters</h2>

<ol type="A">
    <ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
    </ol>
<h2>HTML Description Lists</h2>
    <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
