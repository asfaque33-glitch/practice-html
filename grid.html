<!DOCTYPE html>
<html>
    <head>
        <title>Grid Layout</title>
    </head>
    <style>
        .container{
              display: grid;
  grid-template-columns: auto auto auto;
  background-color: dodgerblue;
  padding: 5px;
  gap: 5px;
        }
        .container div{
            background-color: rgb(75, 216, 19);
  color: #000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
        }
        </style>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
