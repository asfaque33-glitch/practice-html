  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;

  width: 100%;
  overflow: hidden;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}
.container:hover .overlay {
  opacity: 1;
}
